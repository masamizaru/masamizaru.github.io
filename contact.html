      <container>
        <div class="page-header">
          <h1>お問い合わせ</h1>
          <br />
        </div>
        <div class="row">
          <div class="content col-sm-9">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputName" class="col-md-2 control-label">お名前</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="inputName" name="user_name" placeholder="例）煌木 太郎" />
                </div>
              </div>
              <br />
              <div class="form-group">
                <label for="inputEmail" class="col-md-2 control-label">メールアドレス</label>
                <div class="col-md-10">
                  <input type="email" class="form-control" id="inputEmail" name="user_email" placeholder="例）taro.kirameki@example.com" />
                </div>
              </div>
              <br />
              <div class="form-group">
                <label for="inputContent" class="col-md-2 control-label">お問い合わせ内容</label>
                <div class="col-md-10">
                  <textarea class="form-control" id="inputContent" name="user_message" rows="4" placeholder="具体的にお書きください"></textarea>
                </div>
              </div>
              <br />
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default btn-success btn-block">お問い合わせを送信</button>
                </div>
              </div>
            </form>
          </div>
        </div>
