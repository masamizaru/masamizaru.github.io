        <div class=container>
      <div class="page-header">
        <h1>Contato</h1>
        <br />
      </div>
      <div class="row">
        <div class="content col-sm-9">
          <form class="form-horizontal">
              <div class="form-group">
              <label for="inputName" class="col-md-2 control-label">Nome</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="inputName" placeholder="ex) Rafael Brasil">
              </div>
            </div>
            <br />
            <div class="form-group">
              <label for="inputEmail" class="col-md-2 control-label">E-mail</label>
              <div class="col-md-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="ex) rafael.brasil@example.com">
              </div>
            </div>
            <br />
            <div class="form-group">
              <label for="inputContent" class="col-md-2 control-label">Conteúdo de contato</label>
              <div class="col-md-10">
                <textarea class="form-control" id="inputContent" rows="4" placeholder="Escreve concretamente, por favor!"></textarea>
              </div>
            </div>
            <br />
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-success btn-block">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
